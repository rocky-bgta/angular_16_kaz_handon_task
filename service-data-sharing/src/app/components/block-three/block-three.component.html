<div class="form-group">
  <label for="sectionThreeInputTextBox">Section Three Input Text</label>
  <input type="text"
         class="form-control" id="sectionThreeInputTextBox"
         placeholder="Section three input text"
         [(ngModel)]="inputMessage" >
  <button type="button" (click)="onClickUpdateMessage()" class="btn btn-primary">Update Message</button>
  <button type="button" (click)="onClickGetMessage()" class="btn btn-primary">Get Message</button>
</div>
